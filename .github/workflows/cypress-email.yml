name: Cypress Tests with Email Notification

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:   # permite ejecutarlo manualmente desde GitHub Actions

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests on Cypress Cloud
        uses: cypress-io/github-action@v6
        with:
          record: true
          group: "GitHub Actions"
          tag: "pipeline"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        continue-on-error: true
        id: cypress

      # ðŸ”¹ Combinar reportes JSON en uno solo
      - name: Merge test reports
        run: npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json

      # ðŸ”¹ Generar HTML consolidado
      - name: Generate HTML report
        run: npx marge cypress/reports/report.json --reportDir cypress/reports

      # ðŸ”¹ Extraer solo el body del HTML (para inyectar en correo)
      - name: Extract HTML table
        run: |
          sed -n '/<body>/,/<\/body>/p' cypress/reports/mochawesome.html > cypress/reports/email-report.html

      # ðŸ”¹ Guardar el contenido en variable de entorno
      - name: Prepare HTML email
        run: |
          content=$(cat cypress/reports/email-report.html)
          echo "EMAIL_BODY<<EOF" >> $GITHUB_ENV
          echo "$content" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # ðŸ”¹ Enviar correo con el reporte inline
      - name: Send email with inline HTML report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ðŸ“Š Reporte Cypress - ASECCSS"
          to: "jcascantelopez@hotmail.com"
          from: "ASECCSS QA Bot <${{ secrets.EMAIL_USER }}>"
          html_body: |
            <h2>Resultados de pruebas Cypress</h2>
            <p><b>Repo:</b> ${{ github.repository }}</p>
            <p><b>Commit:</b> ${{ github.sha }}</p>
            <p><b>Estado:</b> ${{ steps.cypress.outcome }}</p>
            <hr/>
            <h3>Detalle de pruebas:</h3>
            ${{ env.EMAIL_BODY }}
