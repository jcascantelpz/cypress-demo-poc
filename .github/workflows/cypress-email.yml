name: Cypress Tests with Email Notification

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:   # permite ejecutarlo manualmente desde GitHub Actions

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests on Cypress Cloud
        uses: cypress-io/github-action@v6
        with:
          record: true
          group: "GitHub Actions"
          tag: "pipeline"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        continue-on-error: true
        id: cypress

      # ðŸ”¹ Enviar correo con el reporte inline
      - name: Send email with inline HTML report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Reporte de prueba"
          to: "jcascantelopez@hotmail.com"
          from: "Prueba <${{ secrets.EMAIL_USER }}>"
          html_body: |
         
           html_body: |
            <div style="text-align:center; margin-bottom:20px;">
              <img src="https://raw.githubusercontent.com/jcascantelpz/cypress-demo-poc/main/logo.png" 
                   alt="ASECCSS" width="150"/>
            </div>
          
            <h2 style="color:#2c3e50; text-align:center;">Reporte de EjecuciÃ³n de Pruebas - ASECCSS</h2>
          
            <p>Hola equipo,</p>
          
            <p>Se ejecutaron las pruebas <b>Cypress</b> utilizando <b>GitHub Actions</b>.</p>
          
            <p> <b>Repositorio:</b> ${{ github.repository }}<br/>
                <b>Commit:</b> ${{ github.sha }}<br/>
                <b>Estado:</b> ${{ steps.cypress.outcome }}</p>
          
            <p> Puedes ver el detalle completo en Cypress Cloud:<br/>
               <a href="https://cloud.cypress.io/invitation/26abb980-c5db-44d4-8ad0-f856e2dcca98" 
                  style="color:#1a73e8; text-decoration:none; font-weight:bold;">
                  Ver reporte en Cypress Cloud
               </a>
            </p>
          
            <hr/>
          
            <h3 style="color:#2c3e50;">Resumen de pruebas:</h3>
            ${{ env.EMAIL_BODY }}
          
            <hr/>
          
            <p style="color:gray; font-size:12px; text-align:center; margin-top:30px;">
              âœ… Este correo fue generado automÃ¡ticamente por el pipeline de CI/CD (GitHub Actions).<br/>
              No responder directamente a este mensaje.
            </p>

       
         
