          to: "jcascantelopez@hotmail.com"
          from: "Informe de EjecuciÃ³n de Pruebas <${{ secrets.EMAIL_USER }}>"
          body: |
            Hola equipo,

            Se ejecutaron las pruebas Cypress con GitHub Actions.

            ðŸ“Œ Repo: ${{ github.repository }}
            ðŸ“Œ Commit: ${{ github.sha }}
