name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress installation
        run: npx cypress --version

      - name: npx cypress run --record --key 70b8d9e1-cb55-4944-b068-d18439e90692
        run: npx cypress run
